- word: 는
  pos: part
  defs:
    - def: "(semantic) marks the topic of the sentence. (not to be confused with the subject of the sentence)"
    - def: "(semantic) depending on context, shows contrast with or adds emphasis to the preceding word or phrase in a sentence."
  notes:
    - "는 (neun) is used always after a word (a noun, a noun phrase, or a nominalized verb in 기 form) ending in a vowel. Identical in meaning to 은 (eun) which occurs after a word ending in a consonant."
    - "(topik marker): The topic is what is being talked about in the sentence; it is the main point. This, however, is different in meaning from the subject which the predicate directly refers to. The topic and subject may be the same in a sentence."
    - "(Contrast/emphasis marker): 는 (neun), can be placed after most case markers (including 가 (ga), 를 (reul), 에 (e), 에게 (ege), 에서 (eseo), 로 (ro), 과 (gwa)) to show contrast between two or more choices or add emphasis to a word or phrase, depending on the context. If used after 가 (ga) or 를 (reul), the 가 (ga) or 를 (reul) are deleted leaving only 은 (eun)."
  syns: [은]
  cf: [이, 가]
  tags: [topik1]

- word: 는
  pos: suf
  defs:
    - def: "a suffix indicating the present tense, appearing directly after a stem of a verb, ending in a consonant other than ㄹ (l), which is at the end of a declarative or exclamatory sentence or an indirect quotation clause."

- word: 는
  pos: suf
  defs:
    - def: "a present tense suffix used to help a verb or one of two adjectives 있다 (itda, “existing”) and 없다 (eopda, “not existing”) to act like a determiner."
      examples: 
        - example: "딸이 책을 읽는다. (Ttari chaegeul ingneunda., “My daughter reads a book.”) → 딸이 읽는 책 (ttari ingneun chaek, “the book my daughter reads”)"
        - example: "내가 이곳에 산다. (Naega igose sanda., “I live in this place.”) → 내가 사는 곳 (naega saneun got, “the place I live in”)"
        - example: "원천이란 물이 흘러 나오는 곳을 말한다."
          transliteration: "Woncheoniran muri heulleo naoneun goseul malhanda."
          translation: "Fount means something from which water flows."
        - example: "호랑이가 동물원에 있다. (Horang-iga dongmurwone itda., “A tiger is in a zoo.”) → 동물원에 있는 호랑이 (dongmurwone inneun horang-i, “a tiger which is in a zoo”)"
        - example: "우리는 그곳에 갈 수 없다. (Urineun geugose gal su eopda., “We can't go to the place.”) → 우리는 갈 수 없는 그곳 (urineun gal su eomneun geugot, “the place we can't go to”)"

