- word: 가
  romaja: ga
  pos: part
  defs:
    - def: "Indicates the subject of a sentence.(Compare with Japanese が)"
      examples: 
        - example: "그렇지만, 내가 펜을 갖고 있을텐데…"
          transliteration: "geureochiman, naega peneul gatgo isseultende…"
          translation: "I know I have a pen, though…"
    - def: "Indicates the subjective complement of a sentence, usually used with 되다 (doeda, “become”) or 아니다 (anida, “be not”)."
  notes:
    - 가 (ga) indicates the subject of the verb in the sentence, as opposed to the object, which *를 (reul) indicates. See also 는 (neun), which indicates the topic of the sentence.
    - 가 (ga) is used only after words ending with a vowel. After words ending with a consonant, 이 (i) is used instead.
  syns: [이]
  tags: [topik1]

